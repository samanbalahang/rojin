<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assests/css/bootstrap.rtl.min.css">
    <!-- <link rel="stylesheet" href="assests/css/signin.css"> -->
    <link rel="stylesheet" href="assests/css/signin copy.css">
</head>
<body>
    <div class="cont">
      <div class="form sign-in">
        <h2>Welcome back</h2>
        <label>
          <span>Email</span>
          <input type="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" />
        </label>
        <a href="#" class="forgot-pass" >Forgot password? </a>
        <button type="button" class="submit">Sign In</button>
        <button type="button" class="fb-btn">  
            <a href="#" class="ajoin">Join <span>Telegram</span></button></a>
      </div>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h2>New here?</h2>
            <p>Sign up and discover great amount of new opportunities!</p>
          </div>
          <div class="img__text m--in">
            <h2>One of us?</h2>
            <p>If you already has an account, just sign in. We've missed you!</p>
          </div>
          <div class="img__btn">
            <span class="m--up">Sign Up</span>
            <span class="m--in">Sign In</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Academic Content Translation</h2>
          <label>
            <span>Name</span>
            <input type="text" />
          </label>
          <label>
            <span>Email</span>
            <input type="email" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" />
          </label>
          <button type="button" class="submit">Sign Up</button>
          <button type="button" class="fb-btn">
            <a href="#"  class="ajoin" >Join <span>Telegram</span></a></button>
        </div>
      </div>
    </div>
    
    <script src="assests/js/jquery-3.7.0.min.js"></script>
    <script src="assests/js/bootstrap.min.js"></script>
    <!-- <script src="assests/js/react.js"></script> -->
    <script src="assests/js/signin.js"></script>
</body>
</html>
